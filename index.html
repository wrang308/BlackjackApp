<!doctype html>
<html>

<head>
  <title>Blackjack App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="col-sm-12" >
    <div class="row cards" id="dealerCards"></div>
    <div class="white-text"  id="dealerWins"></div>
  </div>

 
  

  <div class="box">



    <div class="white-text" style="text-align: center;" id="dealerTotal"></div>
    <div style="height: 120px;">
    <div style="height:72px;" class="white-text" id="winner"></div>
    <div>
    <button class="button" id="drawButton">Draw</button>
    <button class="button" id="stayButton">Stay</button>
    <button class="button" id="playAgainButton" style="display: none; margin: 0 auto;">Play again</button>
    </div>
    </div>

    <div class="white-text" style="text-align: center;" id="playerTotal"></div>

  </div>

  <div class="col-sm-12 bottom">
    <div class="white-text" id="playerWins"></div>
    <div class="row cards " id="playerCards"></div>
  </div>

  <div id="getPlayerNameElement">
    <div class="box" style="text-align: center;">
    <div style="font-size: 2em;">What is your name?</div>
    <br>
    <input id="nameInput" type="text" style="margin-bottom: 10px;">
    <br>
    <button  id="getPlayerNameButton">Play</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
