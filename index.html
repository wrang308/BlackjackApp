<!doctype html>
<html>

<head>
  <title>Blackjack App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="col-sm-12" >
    <div class="row cards" style="height: 314px;" id="dealerCards"></div>
    <div class="white-text"  id="dealerWins"></div>
  </div>

 
  

  <div class="box">



    <div class="white-text" style="text-align: center;" id="dealerTotal"></div>


    <button id="drawButton">Draw</button>
    <button id="stayButton">Stay</button>
   
    

    <div class="white-text" style="text-align: center;" id="playerTotal"></div>

  </div>

  <div class="col-sm-12 bottom">
    <div class="white-text" id="playerWins"></div>
    <div class="row cards " id="playerCards"></div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
